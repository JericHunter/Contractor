{% extends 'base.html' %}

{% block content %}

<h1>OGXB</h1>

<a href="/new-game" class="newgame">New Game</a>


{% for game in games %}
    <div class="gamegrid">
        <a href="/game/{{game._id}}" class="gamename">{{game.name}}</a>
        <img src="{{game.img_url}}" style="width:250px;height:200px;">
    </div>

{% endfor %}


{% endblock %}
