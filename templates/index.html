{% extends 'base.html' %}

{% block content %}
<div>
    <h1>OGXB</h1>
</div>
<div>
    <a href="/new-game" class="newgame">New Game</a>
    <br>
    <ul>
    {% for game in games %}
    <div class="gamegrid">
        <img src="{{game.img_url}}" style="width:200px;height:275px;">
        <br>
        <a href="/game/{{game._id}}" class="gamename">{{game.name}}</a>
    </div>

    {% endfor %}
    </ul>
</div>
{% endblock %}
