{% extends 'base.html' %}

{% block content %}

<a href="/" class="backtohome">Back To Home</a>

<h1>Edit Game</h1>

<form action="/edit/{{game._id}}" method="POST">
    Name of Game: <input type="text" name="name" value="{{game.name}}"><br>
    Price of game: <input type="number" name="price" value="{{game.price}}"><br>
    Image URL: <input type="text" name="img_url" value="{{game.img_url}}"><br>
    <button type="submit">Submit</button><br>
</form>

{% endblock %}
