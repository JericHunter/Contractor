{% extends 'base.html' %}

{% block content %}

<a href="/" class="backtohome">Back To Home</a>

<h1>Game: {{game.name}}</h1>

<img src="{{game.img_url}}"><br>

Cost: ${{game.price}}

<br><br>
<a href="/edit/{{game._id}}" class="backtohome">Edit Game</a>

<br><br>
<form action="/delete/{{game._id}}" method="POST">
    <button type="submit">Delete Game</button>
</form>

{% endblock %}
